<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eateries in Ponsonby, Auckland</title>
    <link href="css/style.css" rel="stylesheet"></link>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3"></script>
  </head>
  <body>
	<!-- ko if: apiUnavailable -->
    <div class="error">
      <h3>Google Maps is not available right now - please try again later.</h3>
    </div>
    <div class="api-error">
      <p>Could not fetch data!</p>
    </div>
    <!-- /ko -->
    <div id="map-canvas"></div>
    <div id="list" data-bind="visible: Model.locations().length > 0">
	    <div class="input-group" id="filter">
		    <div class="input-group">
			    <span class="input-group-addon" id="basic-addon1">Search</span>
				<input class="form-control" autofocus="autofocus" type="text" placeholder="Foursquare results" data-bind="value: filterText, valueUpdate:'afterkeydown'" />
        	</div>
        </div>
        <ul class="list-group" id="results" data-bind="foreach: myFilteredResults">
          <li class="list-group-item" data-bind="text: title, click: $parent.selectItem, css: {'selected': highlight()}"></li>
        </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
