<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--     <link href="css/style.css" rel="stylesheet"></link> -->
	<style>html{height:100%}body{height:100%;margin:0;padding:0}.map-canvas{height:100%}.list{position:fixed;left:10px;top:10px;opacity:.8;max-width:220px}.error{position:fixed;left:20px;top:120px;font-size:1em}.api-error{position:fixed;left:20px;top:100px;font-size:1em}.selected,ul li:hover{color:#337ab7}@media only screen and (max-width:768px){.results .collapse{display:block;height:0px}}</style>
	<script src="http://maps.googleapis.com/maps/api/js?v=3"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-min.js"></script>
  </head>
  <body>
	<!-- ko if: apiUnavailable -->
    <div class="error">
      <h3>Google Maps is not available right now - please try again later.</h3>
    </div>
    <div class="api-error">
      <p>Could not fetch data!</p>
    </div>
    <!-- /ko -->
    <div id="map-canvas" class="map-canvas"></div>
    <div class="list" data-bind="visible: Model.locations().length > 0">
      <button class="collapse-toggle visible-xs " type="button" data-toggle="collapse" data-parent="list" data-target="#results">
        <span class="">Show/hide list</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	    <div class="filter input-group">
		    <div class="input-group">
			    <span class="input-group-addon" id="basic-addon1">Search</span>
				<input class="form-control" autofocus="autofocus" type="text" placeholder="Foursquare results" data-bind="value: filterText, valueUpdate:'afterkeydown'" />
        	</div>
        </div>
        <ul class="list-group results" id="results" data-bind="foreach: myFilteredResults" aria-expanded="true">
          <li class="list-group-item" data-bind="text: title, click: $parent.selectItem, css: {'selected': highlight()}"></li>
        </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
